<!DOCTYPE html>
<html>
<head>
    <title>Image Analyze</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

   <style type="text/css">


  .tombol{
  background:#2C97DF;
  color:white;
  border-top:0;
  border-left:0;
  border-right:0;
  border-bottom:5px solid #2A80B9;
  padding:10px 20px;
  text-decoration:none;
  font-family:sans-serif;
  font-size:11pt;
}
</style>

</head>
<body>


<script type="text/javascript">


$(document).ready(function (e) {
    $("#form").on('submit',(function(e) {
        e.preventDefault();
   // **********************************************
    // *** Update or verify the following values. ***
    // **********************************************
     
    // Replace <Subscription Key> with your valid subscription key.
    var subscriptionKey = "c060fed2ee814b6b8852d629b07a4f08";
  // You must use the same Azure region in your REST API method as you used to
  // get your subscription keys. For example, if you got your subscription keys
  // from the West US region, replace "westcentralus" in the URL
  // below with "westus".
  //
  // Free trial subscription keys are generated in the "westus" region.
  // If you use a free trial subscription key, you shouldn't need to change
  // this region.
  var uriBase =
      "https://southeastasia.api.cognitive.microsoft.com/vision/v2.0/analyze";
  // Request parameters.
  var params = {
      "visualFeatures": "Description",
      "details": "Celebrities",
      "language": "en",

      // "maxCandidates": "1",
      //       "language": "en",
  };

//GET DATA from phpQS.php
  $.ajax({
      url: "phpQS.php",
      type: "POST",
      // Request body.
      data:  new FormData(this),
      contentType: false,
      cache: false,
      processData:false,
  })

  .done(function(data) {
      // Show formatted JSON on webpage.
      var sourceImageUrl = data ;

      //set image to sourceimage field
      document.querySelector("#sourceImage").src = sourceImageUrl;

      $.ajax({
                url: uriBase + "?" + $.param(params),
     
                // Request headers.
                beforeSend: function(xhrObj){
                    xhrObj.setRequestHeader("Content-Type","application/json");
                    xhrObj.setRequestHeader(
                        "Ocp-Apim-Subscription-Key", subscriptionKey);
                },
     
                type: "POST",
     
                // Request body.
                data: "{'url': '" + sourceImageUrl + "'}",
      })

      .done(function(data) {
          // Show formatted JSON on webpage.
          $("#responseTextArea").val(JSON.stringify(data, null, 2));
      })


      .fail(function(jqXHR, textStatus, errorThrown) {
          // Display error message.
          var errorString = (errorThrown === "") ? "Error. " :
              errorThrown + " (" + jqXHR.status + "): ";
          errorString += (jqXHR.responseText === "") ? "" :
              jQuery.parseJSON(jqXHR.responseText).message;
          alert(errorString);
      });
  });
}));
})
</script>


<h1><center>Image Analyze</center></h1>


<center>

<form id="form"action="phpQS.php" method="post" enctype="multipart/form-data">
<input type="file" name="inputImage" id="inputImage"><br><br>
<button type="submit" class="tombol">Analyze</button>
</form>

<br><br>
<div id="wrapper" style="width:1020px; display:table;">
    <div id="imageDiv" style="width:420px; display:table-cell;">
        Image:
        <br><br>
        <img id="sourceImage" width="400" />
    </div>
   
        <div id="jsonOutput" style="width:600px; display:table-cell;">
        Response:
        <br><br>
        <textarea id="responseTextArea" class="UIInput"
                  style="width:580px; height:400px;"></textarea>
    </div>
</div>
</center>
</body>
</html>
